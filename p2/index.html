    <list>
            <h1>Cinematic Canvas</h1>
            <div id="controls">
                <div class="row-flexbox">

                    <select id="selected-filter">
                        <option value="all">All Tasks</option>
                        <option value="completed">Selected Movies</option>
                        <option value="incomplete">Incomplete Tasks</option>
                    </select>
                </div>
                <div class="row-flexbox">
                    <label for="time-filter">Year:</label>

                        value="0">
