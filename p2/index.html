    <list>
            <h1>Cinematic Canvas</h1>
            <div id="controls">
                <div class="row-flexbox">
                    <label for="selected-filter">Show:</label>
                    <select id="selected-filter">
                        <option value="all">All</option>
                        <option value="selected">More stills</option>
                        <option value="notSelected">One still</option>
                    </select>
                </div>
                <div class="row-flexbox">
                    <label for="time-filter">Year:</label>
                    <input type="range" id="time-filter" min="1960" max="2020" step="10"
                        value="0">
                    <output for="time-filter">1960</output>-  2024
                </div>
            </div>
            <div id="toolbox"></div>
    </list>
